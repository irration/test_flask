{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

	{% if error %}
	<p style="color: red;">
		{{ error }}
	</p>
	{% endif %}
	<form action="{{ url_for('login') }}" method="POST">
	<p>
		Username: <input type="text" name="username">
	</p>
	<p>
		Password: <input type="password" name="password">
	</p>

	<button type="submit">Submit</button>

{% endblock %}
